# Application Name
spring.application.name=socialmedia

# Database Configuration (Use Environment Variables in Production)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/social_media_app}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:jakthree}

# JPA/Hibernate Configuration
# ✅ CHANGED: Use 'validate' in production, 'update' only in development
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}

# ✅ CHANGED: Don't show SQL in production (performance impact)
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# ✅ ADD: Connection Pool Settings (HikariCP - already included in Spring Boot)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ✅ ADD: Logging (helpful for debugging)
logging.level.com.socialapp.socialmedia=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ✅ ADD: Server Configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# ✅ ADD: JWT Configuration (for future use)
jwt.secret=${JWT_SECRET:yourSecretKeyHereShouldBeAtLeast256BitsLongForHS256Algorithm}
jwt.expiration=${JWT_EXPIRATION:86400000}
